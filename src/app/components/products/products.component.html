<div class="container">
    <div class="row mt-3">
      <div class="col-1">
        <fa name="search"></fa>
      </div>
      <div class="col-11">
        <div class="form-group">
          <input type="text" class="form-control mb-4" id="searchBar" aria-describedby="emailHelp" [(ngModel)]="search" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mt-4">All Products</h1>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div *ngFor="let p of products | filterBy: {title: search}" class="col-4 mt-4">
        <a [routerLink]="'/products/' + p._id ">
          <h3 class="text-center">{{p.title}}</h3>
          <img [src]="p.photo" class="img-fluid" alt="">
        </a>
        <p class="mb-1 mt-3">{{p.desc}}</p>
        <p >{{p.price}}</p>
      </div>
    </div>
  </div>
