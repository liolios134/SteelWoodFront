<div class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <img [src]="product.photo" class="img-fluid" alt="">
      </div>
      <div class="col-sm-6">
        <h3>{{product.title}}</h3>
        <h1>{{product.price}}&euro;</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p class="text-center mt-5">{{product.desc}}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" (click)="addToCart(product._id)"> add to cart</button>
      </div>
    </div>
  </div>
