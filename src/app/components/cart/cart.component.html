<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products">
                            <td>
                                <img [src]="p.photo" height="30" alt="">
                            </td>
                            <td>{{ p.title }}</td>
                            <td>{{ p.price }} &euro;</td>
                            <td>1</td>
                            <td>{{ p.price * 1 }} &euro;</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" class="text-right">Grand Total: </th>
                            <td>{{ printGrandTotal() }} &euro; </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
